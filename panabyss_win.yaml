name: panabyss
channels:
  - defaults
  - conda-forge
  - bioconda
dependencies:
  - python=3.10
  - pandas
  - matplotlib
  - numpy
  - neo4j
  - bio
  - scipy
  - pip
  - pip:
      - dash
      - dash-cytoscape
      - dash[diskcache]
      - dash-svg
      - dash-bootstrap-components
      - dash-auth
      - gunicorn
